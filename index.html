<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/8155533c79.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="reproductor">
            <div class="options">
                <div class="icons_options">
                    <object data="./assets/bars-solid.svg" height="20"></object>
                    <object data="./assets/search-solid.svg" height="20"></object>
                </div>
                <input type="range" value="20" min="0" class="player__level" id="range" />
            </div>
            <div class="reproductor_options">
                <div class="labels">
                    <center>
                        <p>The Hunting Party</p>
                        <h4>Final Masquerade</h4>
                        <p>Linkin Park</p>
                    </center>
                </div>
                <div class="reproductor_actions">
                    <button class="backward">
                        <i class="BtonB fas fa-step-backward"></i>
                    </button>
                    <button class="play"> 
                        <i class="BtonP fas fa-play"></i></button>
                    <button class="forward"> 
                        <i class="BtonF fas fa-step-forward"></i>
                    </button>
                </div>
                <div class="reproductor_menus">
                    <button>
                        <i class="BtonH far fa-heart"></i>
                    </button>
                    <button>
                        <i class="BtonRam fas fa-random"></i>
                    </button>
                    <button>
                        <i class="BtonU fas fa-undo"></i>
                    </button>
                    <button>
                        <i class="BtonE fas fa-ellipsis-h"></i>
                    </button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
