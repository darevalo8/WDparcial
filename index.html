<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="reproductor">
            <div class="options">
                <div class="icons_options">
                    <object data="./assets/bars-solid.svg" height="20"></object>
                    <object data="./assets/search-solid.svg" height="20"></object>
                </div>
                <input type="range" value="20" min="0" class="player__level" id="range" />
            </div>
            <div class="reproductor_options">
                <div class="labels">
                    <center>
                        <p>The Hunting Party</p>
                        <h4>Final Masquerade</h4>
                        <p>Linkin Park</p>
                    </center>
                </div>
                <div class="reproductor_actions">
                    <div class="backward">

                        <object data="./assets/step-backward-solid.svg" height="20"></object>
                    </div>
                    <div class="play">
                        <object data="./assets/play-solid.svg" height="20"></object>
                    </div>
                    <div class="forward">

                        <object data="./assets/step-forward-solid.svg" height="20"></object>
                    </div>
                </div>
                <div class="reproductor_menus">
                    <object data="./assets/heart-regular.svg" height="20"></object>
                    <object data="./assets/random-solid.svg" height="20"></object>
                    <object data="./assets/undo-alt-solid.svg" height="20"></object>
                    <object data="./assets/ellipsis-h-solid.svg" height="20"></object>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
